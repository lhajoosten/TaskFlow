<header class="bg-gray-900 text-white p-4">
  <div class="container mx-auto flex items-center justify-end">
    <div class="flex items-center space-x-4">
      <button class="relative text-white focus:outline-none">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6 6 0 10-12 0v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9">
          </path>
        </svg>
        <span class="absolute top-0 right-0 inline-block w-2 h-2 bg-red-600 rounded-full"></span>
      </button>
      <div class="relative">
        <button class="flex items-center focus:outline-none">
          <img class="w-8 h-8 rounded-full"
            src="https://i0.wp.com/www.cssscript.com/wp-content/uploads/2020/12/Customizable-SVG-Avatar-Generator-In-JavaScript-Avataaars.js.png?fit=438%2C408&ssl=1"
            alt="Profile Picture">
          <span class="ml-2 text-white">John Doe</span>
          <svg class="w-4 h-4 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
          </svg>
        </button>
        <div class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 z-20 hidden">
          <a class="block px-4 py-2 text-gray-800 hover:bg-gray-100" routerLink="/profile">My Profile</a>
          <a class="block px-4 py-2 text-gray-800 hover:bg-gray-100" routerLink="/settings">Settings</a>
          <div class="border-t border-gray-200"></div>
          <a class="block px-4 py-2 text-gray-800 hover:bg-gray-100" routerLink="/logout">Logout</a>
        </div>
      </div>
    </div>
  </div>
</header>
