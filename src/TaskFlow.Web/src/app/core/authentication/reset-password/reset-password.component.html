<div class="reset-password-container">
  <mat-card class="reset-card" *ngIf="!isResetComplete">
    <mat-card-header>
      <mat-card-title>Reset Your Password</mat-card-title>
      <mat-card-subtitle>Please enter your new password</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>New Password</mat-label>
          <input
            matInput
            [type]="hidePassword ? 'password' : 'text'"
            formControlName="password"
          />
          <mat-icon matPrefix>lock</mat-icon>
          <button
            mat-icon-button
            matSuffix
            (click)="hidePassword = !hidePassword"
            type="button"
          >
            <mat-icon>{{
              hidePassword ? 'visibility_off' : 'visibility'
            }}</mat-icon>
          </button>
          <mat-error>{{ getPasswordErrors() }}</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Confirm Password</mat-label>
          <input
            matInput
            [type]="hideConfirmPassword ? 'password' : 'text'"
            formControlName="confirmPassword"
          />
          <mat-icon matPrefix>lock_clock</mat-icon>
          <button
            mat-icon-button
            matSuffix
            (click)="hideConfirmPassword = !hideConfirmPassword"
            type="button"
          >
            <mat-icon>{{
              hideConfirmPassword ? 'visibility_off' : 'visibility'
            }}</mat-icon>
          </button>
          <mat-error *ngIf="resetForm.hasError('passwordMismatch')">
            Passwords do not match
          </mat-error>
        </mat-form-field>

        <div class="form-actions">
          <button
            mat-raised-button
            color="primary"
            type="submit"
            [disabled]="resetForm.invalid || isLoading"
            class="full-width"
          >
            <mat-spinner diameter="20" *ngIf="isLoading"></mat-spinner>
            <span *ngIf="!isLoading">Reset Password</span>
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>

  <mat-card class="reset-card" *ngIf="isResetComplete">
    <mat-card-content class="success-message">
      <mat-icon color="primary">check_circle</mat-icon>
      <h2>Password Reset Successful!</h2>
      <p>
        Your password has been successfully reset. You will be redirected to the
        login page shortly.
      </p>
      <button mat-raised-button color="primary" routerLink="/auth/login">
        Go to Login
      </button>
    </mat-card-content>
  </mat-card>
</div>
