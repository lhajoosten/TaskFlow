<div class="confirm-email-container">
  <mat-card>
    <mat-card-content>
      <div class="center-content">
        <mat-spinner *ngIf="isLoading"></mat-spinner>
        <mat-icon *ngIf="isSuccess && !isLoading" color="primary">check_circle</mat-icon>
        <mat-icon *ngIf="!isSuccess && !isLoading" color="warn">error</mat-icon>
        <h2>{{ message }}</h2>
        <button *ngIf="!isLoading" mat-raised-button color="primary" routerLink="/auth/login">Go to Login</button>
      </div>
    </mat-card-content>
  </mat-card>
</div>
