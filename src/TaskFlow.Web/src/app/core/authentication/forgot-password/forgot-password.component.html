<div class="forgot-password-container">
  <mat-card class="forgot-password-card">
    <mat-card-header>
      <mat-card-title>Reset Password</mat-card-title>
      <mat-card-subtitle>Enter your email to receive reset instructions</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <ng-container *ngIf="!isEmailSent; else emailSentMessage">
        <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Email</mat-label>
            <input matInput type="email" formControlName="email" placeholder="Enter your email" />
            <mat-icon matPrefix>email</mat-icon>
            <mat-error *ngIf="forgotPasswordForm.get('email')?.hasError('required')">Email is required</mat-error>
            <mat-error *ngIf="forgotPasswordForm.get('email')?.hasError('email')">Please enter a valid email</mat-error>
          </mat-form-field>

          <button mat-raised-button color="primary" class="full-width submit-button" type="submit" [disabled]="forgotPasswordForm.invalid">
            Send Reset Link
          </button>

          <div class="login-link">Remember your password? <a mat-button color="primary" routerLink="/auth/login">Sign In</a></div>
        </form>
      </ng-container>

      <ng-template #emailSentMessage>
        <div class="success-message">
          <mat-icon color="primary">check_circle</mat-icon>
          <h3>Email Sent!</h3>
          <p>Please check your email for instructions to reset your password.</p>
          <button mat-button color="primary" routerLink="/auth/login">Return to Login</button>
        </div>
      </ng-template>
    </mat-card-content>
  </mat-card>
</div>
